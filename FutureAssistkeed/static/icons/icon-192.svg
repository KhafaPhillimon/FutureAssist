<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Botswana-inspired gradient -->
  <circle cx="96" cy="96" r="96" fill="url(#gradient)" />
  
  <!-- Chart/Graph Icon representing financial forecasting -->
  <g transform="translate(32, 32)">
    <!-- Background panel -->
    <rect x="8" y="8" width="112" height="112" rx="12" fill="white" fill-opacity="0.15" stroke="white" stroke-width="2"/>
    
    <!-- Y-axis -->
    <line x1="24" y1="104" x2="24" y2="24" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- X-axis -->
    <line x1="24" y1="104" x2="104" y2="104" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Data points and line representing cash flow -->
    <polyline points="24,88 40,72 56,80 72,56 88,64 104,40" 
              fill="none" 
              stroke="#ffcc00" 
              stroke-width="4" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="24" cy="88" r="4" fill="#ffcc00"/>
    <circle cx="40" cy="72" r="4" fill="#ffcc00"/>
    <circle cx="56" cy="80" r="4" fill="#ffcc00"/>
    <circle cx="72" cy="56" r="4" fill="#ffcc00"/>
    <circle cx="88" cy="64" r="4" fill="#ffcc00"/>
    <circle cx="104" cy="40" r="4" fill="#ffcc00"/>
    
    <!-- AI/Smart indicator -->
    <g transform="translate(80, 16)">
      <circle cx="16" cy="16" r="12" fill="#ffcc00"/>
      <path d="M10 16 L14 20 L22 12" stroke="#0a4d68" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Currency symbol (Pula - P) -->
    <g transform="translate(16, 16)">
      <circle cx="8" cy="8" r="6" fill="none" stroke="white" stroke-width="2"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">P</text>
    </g>
    
    <!-- Upward trend arrow -->
    <g transform="translate(88, 24)">
      <path d="M8 16 L16 8 L24 16 M16 8 L16 24" 
            stroke="#27ae60" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a4d68;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d8fb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a4d68;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
