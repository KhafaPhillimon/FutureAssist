<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Botswana-inspired gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient512)" />
  
  <!-- Chart/Graph Icon representing financial forecasting -->
  <g transform="translate(64, 64)">
    <!-- Background panel with subtle shadow -->
    <g filter="url(#shadow)">
      <rect x="32" y="32" width="320" height="320" rx="32" fill="white" fill-opacity="0.15" stroke="white" stroke-width="4"/>
    </g>
    
    <!-- Grid lines for better chart appearance -->
    <g opacity="0.3">
      <line x1="32" y1="96" x2="352" y2="96" stroke="white" stroke-width="1"/>
      <line x1="32" y1="160" x2="352" y2="160" stroke="white" stroke-width="1"/>
      <line x1="32" y1="224" x2="352" y2="224" stroke="white" stroke-width="1"/>
      <line x1="32" y1="288" x2="352" y2="288" stroke="white" stroke-width="1"/>
      
      <line x1="96" y1="32" x2="96" y2="352" stroke="white" stroke-width="1"/>
      <line x1="160" y1="32" x2="160" y2="352" stroke="white" stroke-width="1"/>
      <line x1="224" y1="32" x2="224" y2="352" stroke="white" stroke-width="1"/>
      <line x1="288" y1="32" x2="288" y2="352" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Y-axis -->
    <line x1="64" y1="320" x2="64" y2="64" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- X-axis -->
    <line x1="64" y1="320" x2="320" y2="320" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Primary trend line representing cash flow forecast -->
    <path d="M64,256 Q96,224 128,192 T192,160 T256,128 T320,96" 
          fill="none" 
          stroke="#ffcc00" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Secondary trend line for comparison -->
    <path d="M64,288 Q96,272 128,256 T192,224 T256,192 T320,160" 
          fill="none" 
          stroke="#27ae60" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          opacity="0.8"/>
    
    <!-- Data points on primary line -->
    <circle cx="64" cy="256" r="8" fill="#ffcc00"/>
    <circle cx="128" cy="192" r="8" fill="#ffcc00"/>
    <circle cx="192" cy="160" r="8" fill="#ffcc00"/>
    <circle cx="256" cy="128" r="8" fill="#ffcc00"/>
    <circle cx="320" cy="96" r="8" fill="#ffcc00"/>
    
    <!-- Data points on secondary line -->
    <circle cx="64" cy="288" r="6" fill="#27ae60"/>
    <circle cx="128" cy="256" r="6" fill="#27ae60"/>
    <circle cx="192" cy="224" r="6" fill="#27ae60"/>
    <circle cx="256" cy="192" r="6" fill="#27ae60"/>
    <circle cx="320" cy="160" r="6" fill="#27ae60"/>
    
    <!-- AI/Smart indicator with enhanced design -->
    <g transform="translate(272, 32)">
      <circle cx="32" cy="32" r="24" fill="#ffcc00" filter="url(#shadow)"/>
      <circle cx="32" cy="32" r="20" fill="none" stroke="#0a4d68" stroke-width="2"/>
      <path d="M22 32 L28 38 L42 24" stroke="#0a4d68" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- AI dots -->
      <circle cx="24" cy="24" r="2" fill="#0a4d68"/>
      <circle cx="40" cy="24" r="2" fill="#0a4d68"/>
      <circle cx="32" cy="16" r="2" fill="#0a4d68"/>
    </g>
    
    <!-- Currency symbol (Pula - P) with enhanced styling -->
    <g transform="translate(32, 32)">
      <circle cx="24" cy="24" r="20" fill="white" fill-opacity="0.2" stroke="white" stroke-width="3"/>
      <text x="24" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">P</text>
    </g>
    
    <!-- Upward trend arrows indicating growth -->
    <g transform="translate(256, 48)">
      <path d="M16 32 L32 16 L48 32 M32 16 L32 48" 
            stroke="#27ae60" 
            stroke-width="6" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
    
    <g transform="translate(288, 64)">
      <path d="M8 16 L16 8 L24 16 M16 8 L16 24" 
            stroke="#27ae60" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
    
    <!-- Mobile device outline to emphasize mobile-first design -->
    <g transform="translate(320, 240)" opacity="0.4">
      <rect x="0" y="0" width="32" height="56" rx="8" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="16" cy="48" r="2" fill="white"/>
      <rect x="4" y="4" width="24" height="36" rx="2" fill="white" fill-opacity="0.3"/>
    </g>
    
    <!-- Notification bell for alerts -->
    <g transform="translate(288, 288)" opacity="0.6">
      <path d="M16 4 C20 4 24 8 24 12 L24 20 C24 24 26 26 28 26 L4 26 C6 26 8 24 8 20 L8 12 C8 8 12 4 16 4 Z" 
            fill="white"/>
      <path d="M12 28 C12 30 14 32 16 32 C18 32 20 30 20 28" 
            stroke="white" 
            stroke-width="2" 
            stroke-linecap="round"/>
      <circle cx="24" cy="8" r="4" fill="#e74c3c"/>
    </g>
    
    <!-- Axis labels -->
    <text x="192" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Time</text>
    <text x="40" y="192" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8" transform="rotate(-90, 40, 192)">BWP</text>
  </g>
  
  <!-- Gradient and Shadow Definitions -->
  <defs>
    <linearGradient id="gradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a4d68;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3d8fb3;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0a4d68;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d52;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
